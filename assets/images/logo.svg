<svg width="280" height="100" viewBox="0 0 280 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Premium High-End Signature Logo -->
  
  <!-- 'Rudra' - Elegant White Cursive -->
  <text x="10" y="50" font-family="'Brush Script MT', cursive" font-size="48" fill="white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
    Rudra
  </text>
  
  <!-- 'Edge' - Distinct Lime Green -->
  <!-- Slightly offset for dynamic flow, possibly a different weight if font allows, simulating handwriting pressure -->
  <text x="130" y="50" font-family="'Brush Script MT', cursive" font-size="48" fill="#D4F45F" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
    Edge
  </text>
  
  <!-- Artistic Underline Stroke -->
  <!-- A custom path mimicking a quick, confident pen stroke ending with a flair -->
  <path d="M20 60 C80 75, 160 55, 240 65" stroke="url(#paint0_linear)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Slogan: 'Excellence Redefined' -->
  <!-- Smaller, positioned to balance the composition -->
  <text x="270" y="85" font-family="Arial, sans-serif" font-size="11" fill="white" opacity="0.8" text-anchor="end" letter-spacing="2" style="font-variant: small-caps;">
    Excellence Redefined
  </text>

  <!-- Gradient for the stroke -->
  <defs>
    <linearGradient id="paint0_linear" x1="20" y1="60" x2="240" y2="65" gradientUnits="userSpaceOnUse">
      <stop stop-color="white"/>
      <stop offset="1" stop-color="#D4F45F"/>
    </linearGradient>
  </defs>
</svg>
